<div class="background">
  <div class="modal-container d-flex justify-content-center align-items-center">
    <div class="card shadow-lg custom-card border-0">
      <div class="card-body">
        <div class="container-editar-funcionario-texto">
          <h5 class="editar-funcionario-text card-title">
            Excluir funcionario
          </h5>
          <h6 class="editar-funcionario-phrase card-subtitle">
            Tem certeza que deseja excluir permanentemente o funcion√°rio
            selecionado?
          </h6>
        </div>

        <div class="container-table" style="overflow-x: auto">
          <table class="table table-hover">
            <tbody class="table-items-body">
              <tr>
                <td class="tbody-header">Nome:</td>
                <td class="tbody-result">{{ funcionarioParaExcluir.usuario.nome }}</td>
              </tr>
              <tr>
                <td class="tbody-header">Email:</td>
                <td class="tbody-result">{{ funcionarioParaExcluir.usuario.email }}</td>
              </tr>
              <tr>
                <td class="tbody-header">Data de Nascimento:</td>
                <td class="tbody-result">{{ funcionarioParaExcluir.dataNascimento }}</td>
              </tr>
            </tbody>
          </table>
        </div>

        <div class="container-button d-flex justify-content-end">
          <button
            type="button"
            class="btn btn-primary custom-btn btn-cancelar mr-2"
            (click)="cancelar()"
          >
            Cancelar
          </button>
          <button
            type="button"
            class="btn btn-primary custom-btn btn-excluir"
            (click)="excluir()"
          >
            Excluir
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
